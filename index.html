<!doctype html>
<html ng-app="app">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div ng-controller="BL2Ctrl" class="cf">
            <div class="cf">

              <!--Ng-Repeat! It's like the second best thing in angular! This basically says
              for each weapon in your array of weapons, make a weaponblock element - and you
              can just pass in the individual weapon object into info-->
                <weaponblock ng-repeat="weapon in weapons" info="weapon"></weaponblock>
            </div>
        </div>
    </body>
</html>
